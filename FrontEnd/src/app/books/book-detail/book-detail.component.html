<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ book.bookUrl }}"
      alt=""
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ book.bookName }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Book
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer" (click)="onAddReading()">
          <a>To Reading List</a>
        </li>
        <li style="cursor: pointer" (click)="onEditBook()"><a>Edit Book</a></li>
        <li style="cursor: pointer" (click)="onDelete()"><a>Delete Book</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ book.bookDesc }}
  </div>
</div>
