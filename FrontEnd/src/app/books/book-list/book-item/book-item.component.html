<div class="row">
  <div class="col-xs-12">
    <a
      style="cursor: pointer"
      class="list-group-item clearfix"
      [routerLink]="index"
      routerLinkActive="active"
    >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ book.bookName }}</h4>
        <p class="list-group-item-description">{{ book.bookDesc }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="book.bookUrl"
          alt="{{ book.bookName }}"
          class="responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
  </div>
</div>
